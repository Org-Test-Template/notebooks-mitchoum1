---
name: Verify BuildConfigs
on:
  workflow_dispatch:

jobs:
  Verify-buidConfigs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: change buildConfigs to point to next version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: |
          while IFS= read -r line; do
            if [[ "$line" == *"ref: rhoai-"* ]]; then
              numstr=${line#*2.}
              num=$(expr "$numstr" + 1)
              echo "      ref: rhoai-2.$num" >> tmp.yaml
            else
              echo "$line" >> tmp.yaml
            fi
          done < ./manifests/base/cuda-rstudio-buildconfig.yaml
          cat tmp.yaml > ./manifests/base/cuda-rstudio-buildconfig.yaml
          rm tmp.yaml
          cat ./manifests/base/cuda-rstudio-buildconfig.yaml